[application]

name="SMRT - System for Multi Rhetorical Texts"
main_scene="res://examples/interact/example.tscn"
use_shared_user_dir=true
icon="res://icon.png"

[display]

width=1024
height=600
fullscreen=false
use_2d_pixel_snap=true
stretch_aspect="keep_width"
emulate_touchscreen=true
stretch_mode="viewport"

[editor_plugins]

enabled=["SMRT"]

[image_loader]

filter=false
gen_mipmaps=false

[input]

ui_accept=[key(Return), key(Enter), key(Space), jbutton(0, 0), key(X)]
jump=[key(X), jbutton(0, 0), mbutton(0, 1)]
attack=[key(C), jbutton(0, 1)]
run=[key(Z), jbutton(0, 5)]
interact=[key(S), jbutton(0, 3)]
map=[key(M), jbutton(0, 10)]
player_left=[key(Left), jbutton(0, 14)]
player_right=[key(Right), jbutton(0, 15)]
player_up=[key(Up), jbutton(0, 12)]
player_down=[key(Down), jbutton(0, 13)]

[locale]

translations=[]

[physics_2d]

cell_size=64
default_gravity=130

[rasterizer]

trilinear_mipmap_filter=false
anisotropic_filter_level=0.0

[render]

mipmap_policy=2
